<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Me</title>
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    

</head>
<body>

    <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #29444d">
            <a class="navbar-brand" href="#">Ashley Ricketts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">ABOUT</a>
                <a class="nav-item nav-link" href="contact.html">CONTACT</a>
                <a class="nav-item nav-link" href="portfolio.html">PORTFOLIO</a>
                </div>
            </div>
        </nav>
    

    <!--Contact Input Group-->
    <div class="container" id="contact-background">
        <h1>Contact Me</h1>
        <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First and Last name</span>
                </div>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
        </div>
        
        
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Email:</span>
            </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        

        <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Message:</span>
                </div>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br><br>
        <button type="button" class="btn btn-outline-secondary btn-sml">Submit</button>
    </div>

     <!--Footer-->
     <div class="footer">
        <p>&copy; Copyright</p>
    </div>

<!--JS Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>




</body>
</html>
